version: '3.8'

services:
  # PostgreSQL 17 Database
  db:
    image: postgres:17-alpine
    container_name: university_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - university_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: university_backend_prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env.production
    ports:
      - "3000:3000"
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - university_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: university_frontend_prod
    restart: always
    ports:
      - "80:80"
    networks:
      - university_network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  university_network:
    driver: bridge
